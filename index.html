<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Browser Tab Icon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<!-- JavaScript -->
		<script defer src="app.js"></script>
		<title>Frontend Mentor | Interactive Card</title>
	</head>
	<body>
		<main class="block">
			<div class="block__card-container">
				<div class="cards">
					<div data-aos="fade-up" class="card-back-img">
						<img id="card-back" src="images/bg-card-back.png" alt="" />
						<p id="card-cvc">000</p>
					</div>
					<div
						data-aos="fade-down"
						data-aos-anchor-placement="bottom-center"
						class="card-front-img"
					>
						<img id="card-front" src="images/bg-card-front.png" alt="" />
						<img id="card-logo" src="images/card-logo.svg" alt="" />
						<p id="card-number">&zwj;0000 0000 0000 0000</p>
						<p id="card-name">Jane Appleseed</p>
						<p id="card-expiration">
							<span id="card-mm">00</span>/<span id="card-yy">00</span>
						</p>
					</div>
				</div>
			</div>

			<div data-aos="zoom-in-up" class="block__form-container">
				<form class="form" action="" novalidate>
					<div class="form-group">
						<label for="cardholder">Cardholder name</label>
						<input
							type="text"
							name="cardholder"
							id="cardholder-input"
							placeholder="e.g Jane Appleseed"
							maxlength="255"
						/>
						<p aria-live="polite" id="name-error">Can't be blank</p>
					</div>
					<div class="form-group">
						<label for="number">Card Number</label>
						<input
							type="text"
							name="number"
							id="card-number-input"
							placeholder="e.g 1234 5678 9123 0000"
							maxlength="19"
							pattern="\d*"
							inputmode="numeric"
						/>
						<p aria-live="polite" id="number-error">Wrong format, numbers only</p>
					</div>
					<div class="exp-group">
						<div class="form-group grid">
							<label for="">exp. date (mm/yy)</label>
							<input
								id="mm-input"
								type="text"
								placeholder="MM"
								maxlength="2"
								pattern="\d*"
								inputmode="numeric"
							/>
							<input
								id="yy-input"
								type="text"
								placeholder="YY"
								maxlength="2"
								pattern="\d*"
								inputmode="numeric"
							/>
							<p aria-live="polite" id="expir-error">Can't be blank</p>
						</div>
						<div class="form-group cvc">
							<label for="">cvc</label>
							<input
								id="cvc-input"
								type="text"
								placeholder="e.g. 123"
								maxlength="3"
								pattern="\d*"
								inputmode="numeric"
							/>
							<p aria-live="polite" id="cvc-error">Can't be blank</p>
						</div>
					</div>
					<button id="btn-confirm" type="submit" class="button">Confirm</button>
				</form>
			</div>

			<div class="thankyou">
				<img class="thankyou__image" src="images/icon-complete.svg" alt="" />
				<h1 class="thankyou__header">thank you!</h1>
				<p class="thankyou__tagline">We've added your card details</p>
				<button id="btn-continue" type="submit" class="button">Continue</button>
			</div>
		</main>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
